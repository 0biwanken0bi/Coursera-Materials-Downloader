<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Coursera Materials Downloader</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>
<body>
    <a href="https://github.com/ffbli666/Coursera-Materials-Downloader" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <div class="container">
        <div class="row">
            <h1>Coursera Materials Downloader</h1>
            <div id="error-info" class="">
                <div class="alert alert-danger">Can not get Coursera resources. You should in the <strong> Video Lectures</strong> page.</div>
            </div>
            <div id="main" class="hidden">
                <h3 class="course-name">Course name</h3>
                <br>
                <br>
                <button type="button" id="download" class="btn btn-primary">Start Download</button>
                <span class="info">Please checked to download</span>
                <br>
                <br>
                <div class="alert alert-default" role="alert">
                    <h4>Options</h4>
                    <input id="askSaveAs" type="checkbox">  Ask User SaveAs</div>
                <br>
                <div>
                    <table class="resource-table table">
                        <thead>
                            <tr>
                                <th><input id="check-all" data-modal="slide" type="checkbox" checked></th>
                                <th><input id="check-all" data-modal="video" type="checkbox" checked></th>
                                <th><input id="check-all" data-modal="subtitle" type="checkbox" checked></th>
                                <th>checked all / none</th>
                            </tr>
                        </thead>
                        <tbody class="resource-container">
                            <template class="section-template">
                                <tr class="section">
                                    <td class="title" colspan="4">section 1</td>
                                </tr>
                                <tr class="column-name">
                                    <th>Slide</th>
                                    <th>Video</th>
                                    <th>Subtitle</th>
                                    <th>Filename</th>
                                </tr>
                            </template>
                            <tr class="resource-template">
                                <td class="slide"><input data-modal="slide" type="checkbox" value="" checked></td>
                                <td class="video"><input data-modal="video" type="checkbox" value="" checked></td>
                                <td class="subtitle"><input data-modal="subtitle"  type="checkbox" value="" checked></td>
                                <td class="name">name</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/downloader.js"></script>
</body>
</html>
